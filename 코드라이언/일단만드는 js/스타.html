<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>스타크래프트</title>
    <style>
        .background {
            position: relative;
            background-image: url('background.png');
            background-size: 500px 330px;
            width: 500px;
            height: 330px;
        }
        #drone {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 100px;
            left: 60px;
        }
        #bunker {
            position: absolute;
            width: 150px;
            height: 150px;
            top: 80px;
            right: 20px;
        }
        #spit {
            display: none;
            position: absolute;
            top: 140px;
            left: 150px;
            width: 50px;
            height: 30px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <h1 id="hp">으엉</h1>
    <div class='background'>
        <img id='drone' src="drone.png" alt="drone">
        <img id='spit' src="spit.png" alt="spit">
        <img id='bunker' src="bunker.png" alt="bunker">
    </div>
    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>

  
    <script>
        // document.getElementById('content').value; 
        // $("#content").val(); 
        var hp =3;
        $("#drone").click(function(){
            $("#split").fadeIn();
            $("#split").animate({left: "+=250"}); //침 이동 
            $("#split").fadeOut(function(){
                hp = hp -1;
                $("#hp").text('HP :'+ hp); 
                if(hp==0){
                    $("#bunker").fadeOut(); //벙커빠이 
                }
            });
            $("#spit").css({left: '150px'}); //침 원래로 이동 
        })

    </script>
</body>
</html>
